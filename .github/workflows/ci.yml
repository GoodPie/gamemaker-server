name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.8

      - name: Install dependencies
        run: uv sync --dev

      - name: Check formatting with Black
        run: uv run black --check .

      - name: Run tests
        run: uv run pytest
